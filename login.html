<div class="col-md-6 col-md-offset-3 jumbotron text-center" style=" margin-top: 20px;">
    <img class="img-rounded" src="img/images.png" />
    <h3>Performance Report Application</h3>
    <h1>{{message}}</h1>
    <p>
        <a class="btn btn-success btn-lg" role="button">
            Welcome to Login Page.
        </a>
    </p>
    <h2>{{loginError}}</h2>
    <form  class="form-horizontal" role="form">
       
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">UserName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userId" placeholder="Enter user" ng-model="user.firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" placeholder="Enter password" class="form-control" id="pwd" ng-model="user.lastName" required>
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <div class=" col-sm-2">
                <button class="btn btn-default" ng-click="reset()">Login</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#mainMenu").hide();
        $("#mainFooter").hide();
    });

</script>
